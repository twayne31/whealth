<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Whealth App</title>
</head>
<body>
<div class="imageTag">
    <div class= "container">
        <div class="outerSquare">
            <img src="semantic/assets/images/whealthLogo.png" alt="" class=img-responsive>
            <h4>find healthy foods for the lowest price</h4>
            <form class="form-signin">
                <div class="row">
                    <div class="col-6">
                        <label for="firstName" class="sr-only">First Name</label>
                        <input type="text" id="firstName" class="form-control" placeholder="first name">
                    </div>
                    <div class="col-6">
                        <label for="lastName" class="sr-only">Last Name</label>
                        <input type="text" id="lastName" class="form-control" placeholder="last name">
                    </div>
                </div> 
                <br>
                <label for="Address" class="sr-only">Address</label>
                <input type="text" id="address" class="form-control" placeholder="address">
                <br>
                <label for="emailInput" class="sr-only">password</label>
                <input type="email" id="email" class="form-control" placeholder="email">
                <br>
                <label for="password" class="sr-only"></label>
                <input type="password" id="password" class="form-control" placeholder="password">
                <br>
                <button class="btn btn-lg btn-primary btn-block">Sign Up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
